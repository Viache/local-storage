<!DOCTYPE html>

<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>Forms!</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	
		<form action="pages/page.html" 
		method="POST" novalidate autocomplete="on"
		enctype="application/x-www-form-urlencoded"
		target="iframe">
		<input type="text">
		</form>
		
		<iframe src="" frameborder="0" name="iframe"></iframe>
		
		<!action-адресс документа который будет обрабатываться>
		<!method-метод отправки данных>
		<!novalidate-при отправки формы 
		она не бует проверяться на правильность заполненности>
		<!autocomplete-
		1...on по умолчанию. Если вы ввели некие данные в форму, а потом
		по какой то причине страница обновилась или что др. то можно
		заново зайти на страницу и форма  бует заполнена 
		2...of По умолчанию>
		<!enctype-будет работать если в форме будет стоять значние POST.
		при введение информации на поле
		отправляете эти данные на сервер, если данные 
		будут содержать русские буквы, то они будут выводиться в 16ти ричной форме,
		если там будут пробелы, то они будуд выводиться со знаком +.
		по умолчанию стоит значение...application/x-www-form-urlencoded...
		2...multipart/form-data- что бы отправить некие файлы при нашей формы.
		Если вы хотите отправить изображение, то данный атрибут обязателен, в нем
		нет кодирования.
		3...text/plin данные не кодируются. 
		пробелы заминяются знаком плюс
		>
		<!атрибут target- загружатся в него будет имя ifrem 
		котрый будет загружаться результат обработанный сервером>
	</body>
	

</html>
