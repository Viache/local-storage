<!DOCTYPE html>

<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>Work with video in HTML5</title>
	</head>

	<body>
		<video src="MVI_7978.mp4#" width="200" controls
		poster="images/06022011101.jpg" muted
		preload="none"></video><br>
		<!controls добавляет плей звук и тд>
		<!autoplay когда обновляем страницу с видео, оно автоматически
		включаеться>
		<!loop nonstop>
		<!preload предзагрузка видео файла:
		none - откл
		metadata - перед вкл видео можно посмотреть на изначальные 
		настройки звук длительность и тд
		auto - после обновления страницы видео будет уже загружаться>
		<! height and width>
		<!Muted выключен звук после обновления>
		<!poster="image" добовление фото на видео перед плеем>
		<!#t=0,1 обозначение до какого рмени будет идти видео>
		<!#t=2 с какой секунды будет начинаться видео>
		<!#t=0,01:15:00 указание до какого момента будет проигрываться фильм >
		<!source парный тег, в котоый можно поместить видео другого формата
		для того что бы воспроизводилось и в других браузерах.>
		
		<b>Music for life</b><br>
		<audio src="obrian+pickyouupfreedownload.mp3#t=15,20" controls></audio>
		<!autoplay автовоспроизведение после обновления>
		<!loop круговое проигрывание>
		<!muted после обновления изначально аудиофайл будет без звука>
		<!#t=15,20 аудиофайл будет играть с 15 по 20 секунды>
	</body>

</html>
